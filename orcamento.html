    <!-- ORÇAMENTO -->
    <section class="section-padding-orcamento contact-bg" id="contact">
        <div class="container" style="padding-bottom: 55px;">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                    <h2 class="orcamento-title">Orçamento</h2>
                    <hr class="botm-line-orcamento" align="center">
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <p class="subtitle-orcamento text-center">Precisa de um orçamento? Preencha o formulário abaixo.</p>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
            </div>
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-0"></div>
                <div class="col-lg-10 col-md-10">
                    <form id="contactForm" name="sentMessage" novalidate="" method="post" action="mail/contact_me.php" accept-charset="UTF-8">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="Nome *" required="" data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="E-mail *" required="" data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" type="tel" placeholder="Telefone *" required="" data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" name="trabalhos">
                                        <option value="">Tipo de trabalho</option>
                                        <option value="logotipo">Logótipo</option>
                                        <option value="cartoes">Cartões</option>
                                        <option value="website">WebSite</option>
                                        <option value="tshirt">T-shirt personalizada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Mensagem *" required="" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button id="sendMessageButton" class="btn-contact text-uppercase" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-0"></div>
            </div>
        </div>
    </section>
